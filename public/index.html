.back {
  transform: rotateY(-180deg);
  -moz-transform: rotateY(-180deg);
  -ms-transform: rotateY(-180deg);
  -o-transform: rotateY(-180deg);
  -webkit-transform: rotateY(-180deg);
}

#card:hover .back, #card.flipped .back {
  transform: rotateY(0deg);
  -moz-transform: rotateY(0deg );
  -ms-transform: rotateY(0deg );
  -o-transform: rotateY(0deg);
  -webkit-transform: rotateY(0deg);
}

#card:hover .front, #card.flipped .front {
  transform: rotateY( 180deg );
  -moz-transform: rotateY( 180deg );
  -o-transform: rotateY( 180deg );
  -webkit-transform: rotateY( 180deg );
}

.front {
  z-index: 2;
}

.ostrich {
  margin: 35px auto 15px;
  width: 40px;
}

.ostrich img {
  width: 40px;
}

.back .ostrich {
  margin: 10px 15px;
  float: right;
}

.name {
  font-family: "dubielplainregular", "Bodoni MT", Didot, "Didot LT STD", "Book Antiqua", Garamond, "Times New Roman", serif;
  font-size: 28pt;
  font-weight: bold;
  text-align: center;
  width: 100%;
}

.contact-info {
  padding: 10px;
  font-family: "luxi_monoregular" "Courier New", Courier, monospace;
  font-size: 12pt;
}

.contact-info .name {
  font-size: 18pt;
  text-align: left;
  margin-bottom: 7px;
}

.contact-line {
  height: 22px;
  line-height: 22px;
  margin-bottom: 3px;
}

.contact-line a {
  color: black;
  text-decoration: none;
}

.contact-line a:hover {
  text-decoration: underline;
}

.info {
  display: inline-block;
  vertical-align: middle;
  line-height: normal;      
}

  background-repeat: no-repeat;
  background-image: url("social-icons.png");
  display: inline-block;
  height: 22px;
  width: 22px;
  margin-right: 5px;
  vertical-align: middle;
}

}
